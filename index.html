<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pokémon Search</h1>
    <h2>Javascript 5th Project</h2>
  </header>
  <main>
    <h3>Seach for Pokémon:</h3>
    <div id="hero">
      <input type="text" name="search-input" id="search-input" placeholder="Enter a Pokémon you like..." required>
      <button id="search-button" type="button">Search</button>
    </div>
    <div id ="name">
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
    </div>  
    <div id="measurement">
      <div id="weight"></div>
      <div id="height"></div>
    </div>
    <img id="sprite" src="" alt="Pokemon Sprite" />
    <div id="types"></div>
    <div id="info">
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
